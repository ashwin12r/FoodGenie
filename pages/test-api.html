<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Onboarding API</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        .test-section {
            border: 1px solid #ccc;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 8px;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            border-radius: 5px;
            border: 1px solid #007bff;
            background: #007bff;
            color: white;
            font-size: 16px;
        }
        button:hover {
            background: #0056b3;
        }
        pre {
            background: #f4f4f4;
            padding: 15px;
            border-radius: 5px;
            overflow-x: auto;
        }
        .success { color: green; }
        .error { color: red; }
    </style>
</head>
<body>
    <h1>üß™ FoodGenie API Test</h1>
    
    <div class="test-section">
        <h2>1. Test Health Check</h2>
        <button onclick="testHealth()">Check Backend Health</button>
        <pre id="health-result">Click button to test...</pre>
    </div>

    <div class="test-section">
        <h2>2. Test Create User</h2>
        <button onclick="testCreateUser()">Create Test User</button>
        <pre id="user-result">Click button to test...</pre>
    </div>

    <div class="test-section">
        <h2>3. Test Save Preferences</h2>
        <button onclick="testSavePreferences()">Save Test Preferences</button>
        <pre id="prefs-result">Click button to test...</pre>
    </div>

    <div class="test-section">
        <h2>4. Test Full Onboarding Flow</h2>
        <button onclick="testFullFlow()">Run Full Onboarding</button>
        <pre id="flow-result">Click button to test...</pre>
    </div>

    <script src="api-client.js"></script>
    <script>
        const API_BASE = 'http://localhost:8000';
        
        async function testHealth() {
            const result = document.getElementById('health-result');
            try {
                result.textContent = 'Testing...';
                const response = await fetch(`${API_BASE}/health`);
                const data = await response.json();
                result.className = 'success';
                result.textContent = JSON.stringify(data, null, 2);
            } catch (error) {
                result.className = 'error';
                result.textContent = `Error: ${error.message}`;
            }
        }

        async function testCreateUser() {
            const result = document.getElementById('user-result');
            try {
                result.textContent = 'Creating user...';
                
                const testUser = {
                    email: `test_${Date.now()}@FoodGenie.com`,
                    family_name: 'Test Family',
                    family_size: 4,
                    city: 'Chennai'
                };
                
                result.textContent = `Sending:\n${JSON.stringify(testUser, null, 2)}\n\n`;
                
                const response = await FoodGenieAPI.createUser(testUser);
                
                result.className = 'success';
                result.textContent += `Response:\n${JSON.stringify(response, null, 2)}`;
                
                // Store email for next test
                window.testEmail = testUser.email;
                
            } catch (error) {
                result.className = 'error';
                result.textContent = `Error: ${error.message}`;
            }
        }

        async function testSavePreferences() {
            const result = document.getElementById('prefs-result');
            
            if (!window.testEmail) {
                result.className = 'error';
                result.textContent = 'Please create a user first!';
                return;
            }
            
            try {
                result.textContent = 'Saving preferences...';
                
                const testPrefs = {
                    email: window.testEmail,
                    diet: 'Vegetarian',
                    preferred_cuisines: ['North Indian', 'South Indian'],
                    dietary_restrictions: ['vegetarian'],
                    cooking_time_limit: 45,
                    cooking_complexity: 'intermediate',
                    daily_calorie_target: 2000,
                    weekly_budget: 15000,
                    health_goals: ['weight_loss'],
                    preferred_flavors: ['spicy', 'mild'],
                    region: 'North',
                    cost_per_meal_limit: 714
                };
                
                result.textContent = `Sending:\n${JSON.stringify(testPrefs, null, 2)}\n\n`;
                
                const response = await FoodGenieAPI.savePreferences(testPrefs);
                
                result.className = 'success';
                result.textContent += `Response:\n${JSON.stringify(response, null, 2)}`;
                
            } catch (error) {
                result.className = 'error';
                result.textContent = `Error: ${error.message}\n\n`;
                
                // Try to get more details
                if (error.response) {
                    const text = await error.response.text();
                    result.textContent += `Response: ${text}`;
                }
            }
        }

        async function testFullFlow() {
            const result = document.getElementById('flow-result');
            result.textContent = 'Running full flow...\n\n';
            
            try {
                // 1. Create user
                result.textContent += '1Ô∏è‚É£ Creating user...\n';
                const testUser = {
                    email: `fulltest_${Date.now()}@FoodGenie.com`,
                    family_name: 'Full Test Family',
                    family_size: 4,
                    city: 'Chennai'
                };
                
                const userResponse = await FoodGenieAPI.createUser(testUser);
                result.textContent += `‚úÖ User created: ${userResponse.user_id}\n\n`;
                
                // 2. Save preferences
                result.textContent += '2Ô∏è‚É£ Saving preferences...\n';
                const testPrefs = {
                    email: testUser.email,
                    diet: 'Vegetarian',
                    preferred_cuisines: ['North Indian'],
                    dietary_restrictions: ['vegetarian'],
                    cooking_time_limit: 45,
                    cooking_complexity: 'intermediate',
                    daily_calorie_target: 2000,
                    weekly_budget: 15000,
                    health_goals: ['weight_loss'],
                    preferred_flavors: ['spicy', 'mild'],
                    region: 'North',
                    cost_per_meal_limit: 714
                };
                
                const prefsResponse = await FoodGenieAPI.savePreferences(testPrefs);
                result.textContent += `‚úÖ Preferences saved\n\n`;
                
                // 3. Get preferences back
                result.textContent += '3Ô∏è‚É£ Retrieving preferences...\n';
                const retrievedPrefs = await FoodGenieAPI.getPreferences(testUser.email);
                result.textContent += `‚úÖ Preferences retrieved:\n${JSON.stringify(retrievedPrefs, null, 2)}\n\n`;
                
                result.className = 'success';
                result.textContent += 'üéâ Full flow completed successfully!';
                
            } catch (error) {
                result.className = 'error';
                result.textContent += `\n‚ùå Error: ${error.message}`;
            }
        }
    </script>
</body>
</html>
